<p>Meu nome é {{nome}} e tenho {{idade}}</p>
<p>Lancei o dado {{lancarDado()}}</p>

<div class="container my-3 border p-3">
  <form>
    <div class="container my-3 border p-3">
      <div class="form-group">
        <label for="numeroInput">Escolha um número</label>
        <input type="numero" [(ngModel)]="numero" class="form-control" id="numeroInput"
        placeholder="Escolha um número"
        #nomeInput>
      <div class="alert alert-primary mt-3 p-3 text-center">{{numero}}</div>
      </div>
    
      <button type="button" (click)="escolher()" class="btn btn-primary btn-block">Escolher para
        mim</button>
    </div>
    <div class="alert alert-primary mt-3 p-3" [hidden] = "esconderCaixa">
      {{nome}}
    </div>

  </form>
</div>


<router-outlet></router-outlet>
